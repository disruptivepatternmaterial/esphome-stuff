substitutions:
  # Higher value gives lower watt readout
  current_res: "0.001"
  # Lower value gives lower voltage readout
  voltage_div: "1925"
  devicename: Office Fan Oscillation
  hostname: office-fan-oscillation
  friendlyname: Office Fan Oscillation
  location: Inside
  floor: 2ndfloor
  room: Office
  sensor_interval: 15s
  mqtt_interval: 30s

esphome:
  name: ${hostname}
  friendly_name: ${friendlyname} 
  comment: Relay, ESP-IDF, shelly device
  area: ${room}
  platformio_options:
    board_build.f_cpu: 160000000L
   
esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_160: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "160"

<<: !include common/logger.yaml
<<: !include common/web_server.yaml
<<: !include common/wifi.yaml
<<: !include common/time.yaml
<<: !include common/packages.yaml
<<: !include common/mqtt.yaml

api:
  encryption:
    key: !secret api_key_2
    
ota:
  password: !secret ota_pw_2

output:
  - platform: gpio
    id: "relay_output"
    pin: GPIO26

switch:
  - platform: output
    id: "relay"
    name: "Fan Oscillation"
    output: "relay_output"

sensor:
  - platform: ntc
    sensor: temp_resistance_reading
    name: Device Temperature
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: "80.0"
        then:
          - switch.turn_off: "relay"

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 10kOhm
  
  - platform: adc
    id: temp_analog_reading
    pin: GPIO32
    attenuation: 11db
    update_interval: 10s

  - platform: adc
    name: Supply Voltage
    pin: GPIO33
    attenuation: 11db
    filters:
      - multiply: 8
    update_interval: 10s

  - platform: hlw8012
    model: BL0937
    sel_pin:
      number: GPIO23
      inverted: true
    cf_pin: GPIO5
    cf1_pin: GPIO18
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: "Current"
      unit_of_measurement: A
      accuracy_decimals: 3
      icon: mdi:flash-outline
    voltage:
      name: "Voltage"
      unit_of_measurement: V
      accuracy_decimals: 1
      icon: mdi:flash-outline
    power:
      name: "Power"
      unit_of_measurement: W
      id: power
      icon: mdi:flash-outline
      on_value_range:
        - above: "3600"
          then:
            - switch.turn_off: "relay"
    change_mode_every: 2
    update_interval: 10s

  - platform: total_daily_energy
    name: Daily Energy Consumed
    power_id: power
    filters:
        - multiply: 0.001
    unit_of_measurement: kWh
    icon: mdi:clock-alert

status_led:
  pin:
    number: GPIO0
    inverted: true
